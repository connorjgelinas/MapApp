<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="starter">
    
    <div>
      <ion-pane>
        <ion-content ng-controller="MapController">
          <div id="map" data-tap-disabled="true"></div>
        </ion-content>
      </ion-pane>
    </div>

    <div class="bar bar-header bar-balanced">
    <ion-side-menus enable-menu-with-back-views="true">
      <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-search" menu-toggle="right"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name"center-panel"></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-header-bar class="bar-balanced">
          <h1 class="title">Main Menu</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item ui-sref="ui.page1" nav-clear menu-close>Page 1</ion-item>
            <ion-item ui-sref="ui.page2" nav-clear menu-close>Page 2</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <ion-side-menu side="right">
        <ion-header-bar class="bar-balanced">
          <h1 class="title">Right Menu</h1>
        </ion-header-bar>
        <ion-nav-view name="right-panel"></ion-nav-view>
      </ion-side-menu>
    </ion-side-menus>
    </div>



    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB18ZSLLpq-0rpvDRgSaBBoTFMLcUsv_7o&sensor=true"></script>
  </body>
</html>
